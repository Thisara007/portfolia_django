{% extends "base.html" %}{% load static %} {% block content1 %}
<div class="row mx-3 my-2">
  {% for item in certificates %}
  <div class="certificate-box col-sm-3 mb-3 mb-sm-0 my-3">
    <div class="card text-bg-dark" style="height: 250px">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <img
          src="static/images/{{ item.img }}"
          alt="certificates"
          witdth="80px"
          height="50px"
        />
        <p class="card-text">Issued by : {{ item.Issuer }}</p>
        <p class="card-text">Date : {{ item.Date }}</p>
        <a
          href="{{item.url}}"
          class="btn btn-primary btn-light position-absolute bottom-1"
          >Verify</a
        >
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock content1 %}
